

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta  charset="UTF-8">  
  <link rel="stylesheet" type="text/css" href="{% static 'ChatApp/css/bootstrap.min.css'%}">
  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" type="text/css" href="{% static 'ChatApp/css/login.css'%}">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">


</head>
<body>



<div class="container">
  <div id="login" class="login">
    <div class="login_icon">
      <img class="animated heartBeat slo " src='https://static.wiwi.uni-due.de/user-upload/iis-logo.png' style="height:150px;width:100px; ">
    </div>

    <form class= "loginform" name='loginform' method ="POST" action = {%url 'login'%} id = "Login">
        {% csrf_token %}
         <div class="login-form">
           <label class="field ">
              <input type = 'text 'class="field__input input_wrap" placeholder="Uni account" name='username' required>
                <span class="field_label_wrap">
                  <span class="input_label">Benutzername</span>
                </span>
          </label>  
            <label class="field ">
              <input type = 'password'class="field__input input_wrap" placeholder="Uni account password" name ='password'required>
                <span class="field_label_wrap">
                  <span class="input_label">Passwort</span>
                </span>
            </label>  
        </div>
        <div class="cta" onClick="document.forms['loginform'].submit();">
          <span>Anmelden</span>
            <svg width="13px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
        </div>
    </form>
  </div>
  </div>
</body>
